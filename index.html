<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aprilia Framework</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>
  <body>
    <h1>Aprilia Framework!</h1>
    <h3>An Awesome framework to CSS</h3>

    <h3>Buttons</h3>
    <h5>Colors</h5>
    <button type="button" class="button is-primary">Primary</button>
    <button type="button" class="button is-secondary">Secondary</button>
    <button type="button" class="button is-success">Success</button>
    <button type="button" class="button is-danger">Danger</button>
    <button type="button" class="button is-warning">Warning</button>
    <button type="button" class="button is-info">Info</button>
    <button type="button" class="button is-light">Light</button>
    <button type="button" class="button is-dark">Dark</button>
    <button type="button" class="button is-link">Link</button>

    <h5>Outline</h5>
    <button type="button" class="button is-outline-primary">Primary</button>
    <button type="button" class="button is-outline-secondary">Secondary</button>
    <button type="button" class="button is-outline-success">Success</button>
    <button type="button" class="button is-outline-danger">Danger</button>
    <button type="button" class="button is-outline-warning">Warning</button>
    <button type="button" class="button is-outline-info">Info</button>
    <button type="button" class="button is-outline-light">Light</button>
    <button type="button" class="button is-outline-dark">Dark</button>

    <h5>Sizes</h5>
    <button type="button" class="button is-small">Small</button>
    <button type="button" class="button">Normal</button>
    <button type="button" class="button is-medium">Medium</button>
    <button type="button" class="button is-large">Large</button>
  </body>
</html>
